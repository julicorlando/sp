<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <h2>Editar Cadastro de {{ paciente.nome }}</h2>

        <form method="post" class="form-edit">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit" class="btn-save">Salvar Alterações</button>
                <a href="{% url 'listar_pacientes' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
